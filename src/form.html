              },
            ],
          },
          {
            title: "How many days a week are you available to train ?",
            options: [
              { label: "A", text: "2-3", value: "3" },
              { label: "B", text: "4-5", value: "5" },
              { label: "C", text: "5-6", value: "6" },
            ],
          },
        ];

        let currentQuestionIndex = 0;
        let answers =
          JSON.parse(localStorage.getItem("workoutFormAnswers")) || {};

        function updateButtonVisibility() {
          if (currentQuestionIndex > 0) {
            previousButton.classList.remove("hidden");
          } else {
            previousButton.classList.add("hidden");
          }

          if (currentQuestionIndex === questions.length - 1) {
            nextButton.textContent = "Submit";
          } else {
            nextButton.textContent = "Next";
          }
        }

        function displayQuestion(index) {
          const question = questions[index];
          questionContainer.innerHTML = `
      <h1 class="text-4xl font-bold text-gray-300 font-amulya flex justify-center">${question.title}</h1>
    `;

          if (question.options) {
            question.options.forEach((option) => {
              questionContainer.innerHTML += `
          <label class="flex items-center p-3 border rounded-md cursor-pointer transition-colors hover:bg-gray-50">
            <input type="radio" name="choice" value="${option.value}" class="hidden">
            <span class="w-6 h-6 flex items-center justify-center border border-gray-300 rounded-full mr-3">
              <span class="w-4 h-4 rounded-full bg-blue-500 hidden"></span>
            </span>
            <span class="text-sm font-medium mr-2">${option.label}</span>
            <span>${option.text}</span>
          </label>
        `;
            });
          } else if (question.type === "number") {
            questionContainer.innerHTML += `
        <input type="number" class="w-full p-2 border rounded-md" placeholder="${question.placeholder}" min="${question.min}" max="${question.max}">
        <p class="text-sm text-gray-500 mt-2">Please enter an age between ${question.min} and ${question.max}.</p>
      `;
          }

          attachEvents();
          updateButtonVisibility();
        }

        function attachEvents() {
          const radioLabels = form.querySelectorAll("label");
          radioLabels.forEach((label) => {
            label.addEventListener("click", () => {
              radioLabels.forEach((l) => {
                l.classList.remove("bg-blue-50", "border-blue-500");
                l.querySelector("span span").classList.add("hidden");
              });
              label.classList.add("bg-blue-50", "border-blue-500");
              label.querySelector("span span").classList.remove("hidden");
            });
          });

          form.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              e.preventDefault();
              goToNextQuestion();
            }
          });
        }

        function validateAnswer() {
          const question = questions[currentQuestionIndex];
          if (question.options) {
            const selectedValue = form.querySelector(
              'input[name="choice"]:checked'
            )?.value;
            return !!selectedValue;
          } else if (question.type === "number") {
            const ageInput = form.querySelector('input[type="number"]');
            const age = parseInt(ageInput.value);
            return age >= question.min && age <= question.max;
          }
          return true;
        }

        function saveAnswer() {
          const question = questions[currentQuestionIndex];
          if (question.options) {
            const selectedValue = form.querySelector(
              'input[name="choice"]:checked'
            )?.value;
            if (selectedValue) {
              answers[`question${currentQuestionIndex}`] = selectedValue;
            }
          } else if (question.type === "number") {
            const ageInput = form.querySelector('input[type="number"]');
            if (ageInput && ageInput.value) {
              answers[`question${currentQuestionIndex}`] = ageInput.value;
            }
          }
          localStorage.setItem("workoutFormAnswers", JSON.stringify(answers));
        }

        function goToNextQuestion() {
          if (validateAnswer()) {
            saveAnswer();
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
              displayQuestion(currentQuestionIndex);
            } else {
              console.log("Form completed", answers);
              alert("Form completed. Check console for results.");
            }
          } else {
            alert("Please provide a valid answer before proceeding.");
          }
        }

        if (nextButton) {
          nextButton.addEventListener("click", (e) => {
            e.preventDefault();
            goToNextQuestion();
          });
        }

        if (previousButton) {
          previousButton.addEventListener("click", (e) => {
            e.preventDefault();
            currentQuestionIndex--;
            displayQuestion(currentQuestionIndex);
          });
        }

        displayQuestion(currentQuestionIndex);
      });
    </script>
  </body>
</html>
